<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Заполните анкету</h1>
    <form id="form">
        <label for="date">Дата рождения:</label>
        <input type="date" id="date" required>

        <label for="city">Город рождения:</label>
        <input type="text" id="city" placeholder="Введите город" required>

        <label for="time">Время рождения:</label>
        <input type="time" id="time" required>

        <button type="submit">Отправить</button>
    </form>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // Разворачиваем Web App на весь экран
        tg.MainButton.text = "Отправить анкету";
        tg.MainButton.show(); // Показываем кнопку отправки

        document.getElementById('form').addEventListener('submit', function (event) {
            event.preventDefault();

            const data = {
                date: document.getElementById('date').value,
                city: document.getElementById('city').value,
                time: document.getElementById('time').value
            };

            console.log("Отправка данных:", data); // Проверяем в консоли браузера
            tg.sendData(JSON.stringify(data)); // Отправка данных в Telegram

            tg.MainButton.hide(); // Скрываем кнопку после отправки
            setTimeout(() => tg.close(), 2000); // Закрываем Web App через 2 сек
        });
    </script>
</body>
</html>
